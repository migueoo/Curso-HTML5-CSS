    <main>

        <section>

          <article>
            <h1>     Formulário de Contato</h1>
            <p>Preencha os dados a baixo e envie sua mensagem de contato.</p>

            <fieldset>
                <legend>
                    <h5>Dados de Contato</h5>
                </legend>
                <form id="frmInscricao" action="contato.php" method="POST">

                    <label>Nome:</label><br>
                    <input type="text" required="required" id="txtNone" maxlength="100"><p></p>

                    <label>Sexo:</label><br>
                    <input type="radio" name="rdSexo" value="M" required="required">
                    <label>Masculino</label>
                    <br><br>

                   
                    <input type="radio" name="rdSexo" value="F" required="required">
                    <label>Feminino</label>
                    <br><br>

                    <label>Estado: </label><br>
                    <select id="cbxEstado" required="required">
                        <option value="">-Selecione-</option>
                        <option value="1">Acre</option>
                        <option value="2">Alagoas</option>
                        <option value="3">Amapá</option>
                        <option value="4">Amazonas</option>
                        <option value="5">Bahia</option>
                        <option value="6">Ceará</option>
                        <option value="7">Distrito Federal</option>
                        <option value="8">Espírito Santo</option>
                        <option value="9">Goiás</option>
                        <option value="10">Maranhão</option>
                        <option value="11">Mato Grosso</option>
                        <option value="12">Mato Grosso do Sul</option>
                        <option value="13">Minas Gerais</option>
                        <option value="14">Pará</option>
                        <option value="15">Paraíba</option>
                        <option value="16">Paraná</option>
                        <option value="17">Pernambuco</option>
                        <option value="18">Piauí</option>
                        <option value="19">Rio de Janeiro</option>
                        <option value="20">Rio Grande do Norte</option>
                        <option value="21">Rio Grande do Sul</option>
                        <option value="22">Rondônia</option>
                        <option value="23">Roraima</option>
                        <option value="24">Santa Catarina</option>
                        <option value="25">São Paulo</option>
                        <option value="26">Sergipe</option>
                        <option value="27">Tocantins</option>
                    </select><br><br>

                    <label>Cidade: </label><br>
                    <select id="cbxCidade" required="required">
                        <option value="1">-Selecione-</option>
                        <option value="2">Tubarão</option>
                        <option value="2">Laguna</option>
                    </select><br><br>

                    <label for="txtTelefone">Telefone:</label>
                    <input type="tel" required="required" size="12" id="txtTelefone" placeholder="Digite seu telefone"><br><br>

                    <label>E-mail:</label>
                    <input type="email" required="required" size="50" id="txtEmail" placeholder="Digite seu endereço de email"><br><br>

                    <label>Áreas de Interesse:</label>
                    <input type="checkbox" value="JavaScript" name="chAreasInteresse">
                    <label>JavaScript</label>
                    
                    <input type="checkbox" value="Python" name="chkAreasInteresse">
                    <label>Python</label>

                    <input type="checkbox" value="Java" name="chkAreasInteresse">
                    <label>Java</label>

                    <input type="checkbox" value="C#" name="chkAreasInteresse">
                    <label>C#</label>

                    <input type="checkbox" value="Ruby" name="chkAreasInteresse">
                    <label>Ruby</label>

                    <input type="checkbox" value="PHP" name="chkAreasInteresse">
                    <label>PHP</label><br><br>
                   
                    <label for="txtMensagem">Mensagem:</label>
                    <textarea id="txtMensagem" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea>
                    <br><br>

                    <button>Enviar</button>



                </form>                

              </fieldset>
          </article>
          

        </section>
